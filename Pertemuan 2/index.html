<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Input Pegawai</h2>
    <form id="pegawaiForm" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label class="form-label">Nama Pegawai</label>
            <input type="text" id="nama" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Umur</label>
            <input type="number" id="umur" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Jabatan</label>
            <select id="jabatan" class="form-select">
                <option value="Manajer">Manajer</option>
                <option value="Asisten Manajer">Asisten Manajer</option>
                <option value="Staff">Staff</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
                <option value="Menikah">Menikah</option>
                <option value="Belum Menikah">Belum Menikah</option>
            </select>
        </div>
        <button type="submit" class="btn custom-button w-100">Tambahkan Pegawai</button>
        <button type="button" id="resetForm" class="btn btn-secondary w-100 mt-2">Reset Form</button>
    </form>

    <h2 class="text-center mt-5">Data Pegawai</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Umur</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>BPJS</th>
                    <th>Tunjangan Keluarga</th>
                    <th>Total Gaji</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="pegawaiTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
