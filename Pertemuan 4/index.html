<!DOCTYPE html>
<html>
<head>
    <title>Layout Frame</title>
</head>
<frameset rows="15%, 10%, *, 10%"> 
    <frame src="header.html" name="header" noresize scrolling="no">
    <frame src="nav.html" name="nav" noresize scrolling="no">
    <frameset cols="20%, *, 20%">
        <frame src="left.html" name="left">
        <frame src="main.html" name="main">
        <frame src="right.html" name="right">
    </frameset>
    <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>
</html>
