<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Transportasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sistem Manajemen Transportasi</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white">
                        <h4>Form Penyewaan Kendaraan</h4>
                    </div>
                    <div class="card-body">
                        <form id="formPelanggan">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Pelanggan</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="nomorTelepon" class="form-label">Nomor Telepon</label>
                                <input type="text" class="form-control" id="nomorTelepon" required>
                            </div>
                            <div class="mb-3">
                                <label for="kendaraan" class="form-label">Kendaraan</label>
                                <select class="form-control" id="kendaraan" required>
                                    <option value="">-- Pilih Kendaraan --</option>
                                    <option value="Mobil Toyota Avanza">Toyota Avanza</option>
                                    <option value="Mobil Honda Jazz">Honda Jazz</option>
                                    <option value="Motor Honda Beat">Toyota Innova</option>
                                    <option value="Motor Yamaha N-Max">Toyota Fortuner</option>
                                    <option value="Bus Pariwisata">Mitsubishi Pajero Sport</option>
                                </select>
                            </div>
                            <button type="submit" class="btn custom-button">Simpan Data</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Daftar Penyewa</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Nomor Telepon</th>
                                        <th>Kendaraan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="daftarPelanggan">
                                    <!-- Data pelanggan akan dimuat di sini -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
