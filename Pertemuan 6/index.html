<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="main.mjs" defer></script>
    <style>
        body {
            background-color: lightgray;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        th {
            text-align: center;
        }
        .custom-button {
            background-color: #78B3CE; 
            color: white;
            border: none;
        }
        .custom-button:hover {
            background-color: #3da5ce;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Manajemen Data Pengguna</h2>

        <!-- Tabel Data -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Form Tambah Data -->
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Tambah Pengguna</h4>
                <form id="userForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="nama" class="form-control" placeholder="Nama" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="umur" class="form-control" placeholder="Umur" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="alamat" class="form-control" placeholder="Alamat" required>
                        </div>
                        <div class="col-md-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn custom-button w-100">Tambah</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { index, store, destroy } from "./controller.mjs";

        function loadUsers() {
            index();
        }

        document.getElementById("userForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const nama = document.getElementById("nama").value;
            const umur = document.getElementById("umur").value;
            const alamat = document.getElementById("alamat").value;
            const email = document.getElementById("email").value;

            if (nama && umur && alamat && email) {
                store({ nama, umur: Number(umur), alamat, email });
                document.getElementById("userForm").reset();
                loadUsers();
            }
        });

        window.deleteUser = (nama) => {
            destroy(nama);
            loadUsers();
        };

        loadUsers();
    </script>

</body>
</html>
